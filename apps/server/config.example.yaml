# Shumoku Server Configuration Example
# Copy this file to config.yaml and adjust as needed

server:
  port: 8080
  host: 0.0.0.0
  dataDir: ./data  # Database and topology files location

# Zabbix integration (optional)
# Uncomment and configure to enable real metrics from Zabbix
# zabbix:
#   url: https://zabbix.example.com
#   token: ${ZABBIX_TOKEN}  # Use environment variable
#   pollInterval: 30000     # Polling interval in milliseconds

# Network topology files
topologies:
  - name: main-network
    file: /data/topologies/main.yaml
    # Optional: Zabbix mapping file
    # mapping: /data/mappings/main-mapping.yaml

# Weathermap color thresholds
weathermap:
  thresholds:
    - value: 0
      color: '#73BF69'   # Green - low utilization
    - value: 50
      color: '#FADE2A'   # Yellow - moderate utilization
    - value: 75
      color: '#FF9830'   # Orange - high utilization
    - value: 90
      color: '#FF0000'   # Red - critical utilization
