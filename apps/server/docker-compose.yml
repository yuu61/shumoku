services:
  shumoku:
    build:
      context: ../..
      dockerfile: apps/server/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      # Data persistence (SQLite database)
      - shumoku-data:/data
    environment:
      - PORT=3000
      - HOST=0.0.0.0
      - DATA_DIR=/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  shumoku-data:
